<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pete Mondrian</title>
</head>
	<table border="1" style="background: black" cellpadding="10" cellspacing="3">
		<tr>
			<td rowspan="2" height="100" style="background: #DCDCDC"></td>	
			<td colspan="4" style="background: #DCDCDC"></td>
			<td colspan="3" style="background: #DCDCDC"></td>
			<td rowspan="3" style="background: #DCDCDC" width="20"></td>
			<td rowspan="3" style="background: #FFA500" width="20"></td>	
		</tr>
		<tr>
			<td colspan="4" style="background: #191970" width="300" height="50"></td>
			<td style="background: #DCDCDC" width="40"></td>
			<td colspan="2" style="background: #191970" width="100"></td>
		</tr>
		<tr>
			<td rowspan="2" height="200" style="background: #000000"></td>
			<td rowspan="2" style="background: #DCDCDC" width="70"></td>
			<td rowspan="4" style="background: #000000" width="40"></td>
			<td style="background: #DCDCDC" width="10"></td>
			<td style="background: #DCDCDC"></td>
			<td style="background: #FFA500" width="50"></td>
			<td style="background: #8B0000" width="60"></td>
			<td style="background: #8B0000"></td>
		</tr>
		<tr>
			<td style="background: #FFA500" height="30"></td>
			<td style="background: #8B0000"></td>
			<td style="background: #191970"></td>
			<td style="background: #DCDCDC"></td>
			<td style="background: #DCDCDC"></td>
			<td colspan="2" style="background: #000000"></td>
		</tr>
		<tr>
			<td rowspan="2" style="background: #DCDCDC" height="70"></td>
			<td rowspan="2" style="background: #8B0000"></td>
			<td rowspan="3" style="background: #FFA500"></td>	
			<td colspan="2" style="background: #DCDCDC" height="40"></td>
			<td style="background: #191970"></td>	
			<td style="background: #FFA500"></td>
			<td colspan="2" style="background: #DCDCDC"></td>
			
		</tr>
		<tr>
			<td rowspan="2" style="background: #8B0000"></td>
			<td rowspan="2" colspan="2" style="background: #000000"></td>
			
			<td rowspan="2" colspan="4" style="background: #DCDCDC"></td>
		</tr>
		<tr>
			<td colspan="3" style="background: #DCDCDC" height="15"></td>
		</tr>
	</table>
</body>
</html>
